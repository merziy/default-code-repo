<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Form in PHP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Contact Form -->
      <!-- To read the form values through name property, 
        define enctype=”multipart/form-data” to encode the data 
        that forms the body of the POST request. -->
      <form
        action=""
        name="contactForm"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" id="name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" id="email" />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" id="phone" />
        </div>
        <div class="form-group">
          <label>Subject</label>
          <input type="text" class="form-control" name="subject" id="subject" />
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="4"
          ></textarea>
        </div>
        <input
          type="submit"
          name="send"
          value="Send"
          class="btn btn-dark btn-block"
        />
      </form>
    </div>
    <!--jQuery and jQuery validation plugin scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <!--jQuery validation-->
    <script src="/scripts/form-validation.js"></script>
  </body>
</html>
